<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="static/css/contact.css">
</head>
<body>
<header>
  <div class="head">
    <h2>项目咨询</h2>
  </div>
</header>

<!--  notice  -->
<div class="notice">
  <div class="notice-info">
    <p>预约后漂洋过海会与您沟通根据您的情况设计最符合您的申请方案：预约只是提交您的申请意向，无任何合约费用产生。</p>
  </div>
  <div class="btn-close">
    <div class="btn-circle">
      <a href="javascript:void(0);" onclick="$('.notice').hide();return false;" class="close">×</a>
    </div>
  </div>
</div>

<!--  项目预约  -->
<div class="project">
    <div class="project-hd">
      <p><i class="iconfont"></i>预约项目：189澳大利亚独立技术移民</p>
    </div>
    <div class="project-notice">
      <p> 签证类型：永久居民<br>漂洋过海服务费：￥16000<br>办理周期：6-12个月</p>
    </div>
</div>
<div class="text-box"></div>

<!--  联系人  -->
<div class="form-box">
  <div class="form-hd">
    <p><i class="iconfont"></i>联系人</p>
  </div>
  <form class="form-text">
    <p class="fieldset">联系人姓名<input id="username" type="text" name="name" placeholder="2-15个字" class="required"><br></p>
    <p class="fieldset">您的性别
      <span class="radio_box"><input id="male-select" type="radio" checked="checked" name="Sex" value="0" /><label for="male-select"></label>男</span>
      <span class="radio_box"><input  id="female-select" type="radio" checked="checked" name="Sex" value="1" /><label for="female-select"></label>女<br></span>
    </p>
    <p class="fieldset">手机号码<input id="ph-number" type="text" name="number" placeholder="11位手机号码" class="required"></p>
  </form>
</div>
<div class="footer">
  <bUtton class="btn-form">确认提交</bUtton>
</div>

<script type="text/javascript" src="static/js/jquery.js"></script>
<script>
  $(document).ready(function(){
    $(".btn-form").click(function(){
      var name=$('.username').val();
      var gender=$("input[type='radio']:checked").val();
      var phone=$('.ph-number').val();
      $.post(" ",
        {
          name:name ,
          gender:gender,
          mobile:phone,
        },
        function(){
          if (name==""||name.length<4||name.length>30)
          {alert("请输入2至15个字");
            $("#username").focus();
            return false;
          }
          else if(gender!=0&&gender!=1)
          {alert("请选择性别");
            return false;
          }
          else if(phone==""||phone.length!=11)
          {alert("请输入11位手机号码");
            $("#ph-number").focus();
            return false;
          }
          else
          {alert("提交成功")};
        });
    });
  });
</script>


</body>
</html>
